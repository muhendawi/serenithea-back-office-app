services:
  # Development service
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: serenithea-back-office-app:dev
    container_name: serenithea-back-office-app-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # Production service
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    image: serenithea-back-office-app:prod
    container_name: serenithea-back-office-app-prod
    ports:
      - "8080:80"
    restart: unless-stopped
